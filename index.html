<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Joe Dahle</title>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" type="text/css" href="styles.css">
  	
  	<!-- fonts -->
  	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel='stylesheet' type='text/css'>
  </head>

	<body>
    <div class="container">
  		<header>
				<div class="logo-left">
					<h1>&#60;&#47;&#62;</h1>
					<p>From design board to internets</p>
				</div>
				<div class="logo-right">
					<h1>Joe Dahle</h1>
					<p class="subtitle">Front End Web Developer</p>
				</div>
			</header>

  		<div class="hero">
  			<picture class="hero-img">
  				<source
  					media="(min-width: 670px)"
  					srcset="images/dist/swim-large.jpg">
  				<source
  					media="(min-width: 321px)"
  					srcset="images/dist/swim-medium.jpg">
  				<img src="images/dist/swim-medium.jpg" alt="A picture to hold a place" class="hero-img">
  			</picture>
      </div>

      <section>
        <h2 class="title">Featured Work</h2>
        <a href="#" class="img-title" id="img-title-1">Leaf</a>
        <a href="#" class="img-title" id="img-title-2">Sous Chef</a>
        <a href="#" class="img-title" id="img-title-3">Berries</a>
      </section>

      <section>
        <div class="featured-work">

          <picture class="ft-img">
            <source
              media="(min-width: 670px)"
              srcset="images/dist/leaf-large.jpg">
            <source
              media="(min-width: 321px)"
              srcset="images/dist/leaf-medium.jpg">
            <img src="images/dist/leaf-medium.jpg" alt="placeholder" class="ft-img">
          </picture>
          
          <picture class="ft-img">
            <source
              media="(min-width: 670px)"
              srcset="images/dist/souschef-large.png">
            <source
              media="(min-width: 321px)"
              srcset="images/dist/souschef-medium.png">
            <img src="images/dist/souschef-small.png" alt="placeholder" class="ft-img">
          </picture>

          <picture class="ft-img">
            <source
              media="(min-width: 670px)"
              srcset="images/dist/berries-large.jpg">
            <source
              media="(min-width: 321px)"
              srcset="images/dist/berries-medium.jpg">
            <img src="images/dist/berries-small.jpg" alt="placeholder" class="ft-img">
          </picture>
        </div>
      </section>

      <div class="github">
        <p><a href="#" class="fontawesome-github"></a></p>
      </div>

    </div>
  </body>
</html>
