	<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Joe Dahle</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles.css">
		
		<!-- fonts -->
		<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

		
	</head>
	<body>
		<div class="header">
			<div class="container">
				<div class="logo" id="head">
					<h1>&#60;&#47;&#62;</h1>
					<p>From design board to internets</p>
				</div>
				<div class="the-dev" id="head">
					<h1>Joe Dahle</h1>
					<p class="subtitle">Front End Web Developer</p>
				</div>
			</div>
		</div>

		<div class="hero">
			<div class="container">
			<picture class="swimPic">
				<source
					media="(min-width: 670px)"
					srcset="images/dist/swim-large.jpg"
				<source
					media="(min-width: 321px)"
					srcset="images/dist/swim-medium.jpg">
				<img src="images/dist/swim-medium.jpg" alt="A picture to hold a place">
			</picture>
		</div>

		<h2 id="sub-header">Featured Work</h2>

		<div class="featured-work">
			<div class="container">
				<picture class="leaf">
					<a href="#">Leaf</a>
					<source
						media="(min-width: 670px)"
						srcset="images/dist/leaf-large.jpg">
					<source
						media="(min-with: 321px)"
						srcset="images/dist/leaf-medium.jpg">
					<img src="images/dist/leaf-medium.jpg" alt="placeholder">
				</picture>
				<picture class="souschef">
					<a href="#">Sous Chef</a>
					<source
						media="(min-width: 670px)"
						srcset="images/dist/souschef-large.png">
					<source
						media="(min-width: 321px)"
						srcset="images/dist/souschef-medium.png">
						<img src="images/dist/souschef-small.png" alt="placeholder">
				</picture>
				<picture class="berries">
					<a href="#">Berries</a>
					<source
						media="(min-width: 670px)"
						srcset="images/dist/berries-large.jpg">
					<source
						media="(min-width: 321px)"
						srcset="images/dist/berries-medium.jpg">
					<img src="images/dist/berries-small.jpg" alt="placeholder">
					
				</picture>
			</div>
		</div>
		<div class="github">
			<p><a href="#" class="fontawesome-github"></a></p>
		</div>


	</body>
	</html>
